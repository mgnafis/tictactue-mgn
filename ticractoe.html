<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Magnafis</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="background-shapes" id="backgroundShapes"></div>
    <div class="container">
        <h1>Tic Tac Toe MGNafis</h1>
        <div class="status" id="statusText">Tekan Mulai untuk bermain!</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Mulai</button>
            <button class="btn" id="resetBtn" disabled>Ulang</button>
        </div>
    </div>

    <div class="winner-message" id="winnerMessage">
        <h2 class="winner-title" id="winnerTitle">Selamat!</h2>
        <p class="winner-text" id="winnerText">Kamu Menang!</p>
        <button class="btn" id="playAgainBtn">Main Lagi</button>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
